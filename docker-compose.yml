version: '3.4'

services:
  sourcingdb:
    image: mongo

  rabbitmq:
    image: rabbitmq:3-management-alpine

  sourcingsqldb:
    image: mcr.microsoft.com/mssql/server

  esourcing.sourcing:
    image: ${DOCKER_REGISTRY-}esourcingsourcing
    build:
      context: .
      dockerfile: ESourcing.Sourcing/Dockerfile

  esourcing.product:
    image: ${DOCKER_REGISTRY-}esourcingproduct
    build:
      context: .
      dockerfile: ESourcing.Product/Dockerfile


  esourcing.order:
    image: ${DOCKER_REGISTRY-}esourcingorder
    build:
      context: .
      dockerfile: ESourcing.Order/Dockerfile